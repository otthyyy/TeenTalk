name: Beta Distribution

on:
  push:
    branches:
      - beta
    tags:
      - 'v*-beta.*'
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes for this beta build'
        required: false
        default: 'Beta release'

jobs:
  build-and-distribute-android:
    name: Build and distribute Android beta
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Set up Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Authenticate Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "$FIREBASE_TOKEN" > $HOME/firebase_token.txt

      - name: Distribute to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          RELEASE_NOTES="${{ github.event.inputs.release_notes || 'Beta release from CI' }}"
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app YOUR_ANDROID_APP_ID \
            --release-notes "$RELEASE_NOTES (Build: ${{ github.sha }})" \
            --groups "internal,school-ambassadors" \
            --token $(cat $HOME/firebase_token.txt)

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-beta-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-and-distribute-ios:
    name: Build and distribute iOS beta
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Set up code signing
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          # Import certificate and provisioning profile
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k ~/Library/Keychains/build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" ~/Library/Keychains/build.keychain
          echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build iOS IPA
        run: |
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

      - name: Set up Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Authenticate Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "$FIREBASE_TOKEN" > $HOME/firebase_token.txt

      - name: Distribute to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          RELEASE_NOTES="${{ github.event.inputs.release_notes || 'Beta release from CI' }}"
          firebase appdistribution:distribute build/ios/ipa/*.ipa \
            --app YOUR_IOS_APP_ID \
            --release-notes "$RELEASE_NOTES (Build: ${{ github.sha }})" \
            --groups "internal,school-ambassadors" \
            --token $(cat $HOME/firebase_token.txt)

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-beta-ipa
          path: build/ios/ipa/*.ipa
